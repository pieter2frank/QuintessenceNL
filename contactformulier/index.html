<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>simple contact ajax form</title>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/form-script.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
</head>

<body>

<div class="contact">

<!--		
			Validatie gaat automatisch doormiddel van jquery
			om een validatie toe te voegen aan een input of textfield kan je de volgende tags gebruiken
			"name" = validatie voor een naam | "email" = validatie voor email | "phone" validatie voor een telefoon nummer | "message" = validatie voor een bericht 
			Al deze tags zijn verplichte velden (voeg deze toe in de id attribut van de input of textfield)
            "not_required" voor een niet verplicht veld.
-->

<div class="bericht" id="message"></div>
<form  method="post" class="form" id="contactform">
<div><label><input type="text" class="veld" onfocus="$(this).val('');" id="name" value="Naam / bedrijf" name="name" /></label><div class="required"></div></div>
<div><label><input type="text" class="veld" onfocus="$(this).val('');" id="email" value="E-mail" name="email" /></label><div class="required"></div></div>
<div><label><input type="text" class="veld" onfocus="$(this).val('');" id="phone" value="Telefoon nr" name="phone" /></label><div class="required"></div></div>
<div><label><textarea onfocus="$(this).val('');" class="veld_text" id="textfield" name="message"> Vraag / opmerking</textarea></label><div class="required"></div></div>
<label><input type="text" class="hide isgood" name="antibot" value=""/></label>
<a href="javascript:void(0);" class="verzend" id="submitform">Verzenden</a>
</form>
</div>



</body>
</html>
